<!DOCTYPE html>
<html>
	<head>
		<title>Item Detail - HelpGoodsWeb</title>
	</head>
	<body>
		<h1>Item Detail</h1>
		<div>Categlory: {{ item.categlory }}</div>
		<div>Item Name: {{ item.name }}</div>
		<div>Description: {{ item.description }}</div>
		<div>Address: {{ item.address }}</div>
		<div>Phone Number: <a href="tel://{{ item.phone }}">{{ item.phone }}</a></div>
		<div>Email: <a href="mailto:{{ item.email }}">{{ item.email }}</a></div>
	</body>
</html>
