<!DOCTYPE html>
<html>
	<head>
		<title>Register - HelpGoodsWeb</title>
	</head>
	<body>
		<h1>Register</h1>
		<form action="{% url 'user:register' %}" method="post">
			{% csrf_token %}
			{{ form.as_div }}
			{% if message %}
			<div>{{ message }}</div>
			{% endif %}
			<div><input type="submit" value="Register"></div>
		</form>
		{% for field in form %}
		{{ field.errors }} 
		{% endfor %}
		<a href="{% url 'user:login' %}">Already have an account? Login >></a>
	</body>
</html>
