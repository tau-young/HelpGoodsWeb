<!DOCTYPE html>
<html>
	<head>
		<title>Register - HelpGoodsWeb</title>
	</head>
	<body>
		<h1>Register</h1>
		<form action="{% url 'user:register' %}" method="post">
			{% csrf_token %}
			{{ form }}
			{% if message %}
			{{ message }}
			{% endif %}
			<input type="submit" value="Register">
		</form>
	</body>
</html>
