<!DOCTYPE html>
<html>
	<head>
		<title>Login - HelpGoodsWeb</title>
	</head>
	<body>
		<h1>Login</h1>
		<form action="{% url 'user:login' %}" method="post">
			{% csrf_token %}
			{{ form }}
			{% if message %}
			{{ message }}
			{% endif %}
			<input type="submit" value="Login">
		</form>
	</body>
</html>
